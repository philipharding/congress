<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Connected Congress</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

  </head>

  <body>

<div class="container">
    <div class="bs-docs-section">
          <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Connected Congress</h1>
            <p class="lead">To find your Members of Congress, enter your address.</p>
          </div></div>
            <div class="col-lg-12">
              <div class="page-header" id="banner">

                <form id="searchForm">
                  <div class="input-group">
                  <input type="text" class="form-control" size="40" name="address" placeholder="Enter your address..." />
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="submit" />Go!</button>
                </span>
                </div>
              </form>
              </div>
            </div>
          </div>


          <!-- Headings -->

          <div class="row">


            <div id="members">

            </div>


          </div>


          <div class="mastfoot">
            <div class="inner">

              <p><b>CC</b> | Shipped with love by <a href="https://twitter.com/hardingphilip">@hardingphilip</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>



<script id="cc-template" type="text/x-handlebars-template">
{{#if this}}
  <br><br>
  <h3>Here is your member lineup. <!--Now let's have a political <a href="#">party mashup</a>!--></h3>
  {{#each this}}


<div class="col-lg-4">
<div class="bs-component">
<h2>{{first_name}} {{last_name}}</h2>
<img src="https://theunitedstates.io/images/congress/225x275/{{bioguide_id}}.jpg">
<p><h5>{{chamber}} | {{party}}</h5></p>
<p>Call: {{phone}}</p>
<p>Mail: {{office}}</p>
<p>Like: <a href="http://facebook.com/{{facebook_id}}">Facebook</a></p>
<p>Tweet: <a href="http://twitter.com/{{twitter_id}}">Twitter</a></p>
<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2F{{facebook_id}}%2F&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1120824548008526" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
<p><a class="twitter-timeline" href="https://twitter.com/{{twitter_id}}">Tweets by {{first_name}}</a> </p>
</div>
</div>


      {{/each}}
      {{/if}}

    </script>

    <!-- end Handlebars
  ====================================== -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJEIuI2cAHY5qKoQmCT9g-o8mFMMoyaoE&callback=initMap"
  type="text/javascript"></script>

<!-- Twitter -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  	<script type="text/javascript" src="main.js"></script>




  </body>
</html>
