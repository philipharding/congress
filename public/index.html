<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>ConnectedCongress</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">CC</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="#">Members</a></li>
                  <li><a href="#"></a></li>
                </ul>
              </nav>
            </div>
          </div>



          <div class="inner cover">
            <h1 class="cover-heading">ConnectedCongress</h1>
            <p class="lead">To find your Members of Congress, enter your address.</p>
            <p class="lead">






              <form id="searchForm">
                <div class="input-group">
                <input type="text" class="form-control" size="40" name="address" placeholder="Enter your address..." />
                <span class="input-group-btn">
                <button class="btn btn-info" type="submit" />Go!</button>
              </span>
              </div>
            </form>
            </p>

            <div id="members">

            </div>

          </div>





          <div class="mastfoot">
            <div class="inner">

              <p><b>tunr</b> | Shipped with love by <a href="https://twitter.com/hardingphilip">@hardingphilip</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJEIuI2cAHY5qKoQmCT9g-o8mFMMoyaoE&callback=initMap"
  type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  	<script type="text/javascript" src="main.js"></script>

    <script id="cc-template" type="text/x-handlebars-template">
{{#if this}}
      <br><br>
      <h3>Here is your lineup:</h3>
      {{#each this}}

        <h2>{{first_name}} {{last_name}}</h2>
        <div class="member">{{chamber}}</div>
        <div class="member"><a href="http://facebook.com/{{facebook_id}}">Facebook</a> </div>
        <div class="member"><a href="http://twitter.com/{{twitter_id}}">Twitter</a> </div>

      {{/each}}
      {{/if}}
    </script>





  </body>
</html>
